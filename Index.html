<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“º Live TV - Professional IPTV Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Watch live TV channels in HD quality with our professional IPTV player" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span class="logo-icon">ðŸ“º</span>
        <span class="logo-text">Live TV</span>
      </div>
      <div class="header-actions">
        <button class="btn-icon mobile-menu-toggle" id="mobileMenuBtn" title="Menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <div class="container">
      <!-- Video Player Section -->
      <div class="video-section">
        <div class="video-wrapper">
          <video id="player" controls autoplay playsinline></video>
          <div class="video-overlay" id="videoOverlay">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading channel...</p>
          </div>
        </div>
      </div>

      <!-- Sidebar Section -->
      <div class="sidebar" id="sidebar">
        <button class="btn-close" id="closeSidebarBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"></path>
          </svg>
        </button>

        <!-- Category Tabs -->
        <div class="category-tabs" id="categoryTabs">
          <!-- Tabs will be dynamically loaded -->
        </div>

        <!-- Channel Grid -->
        <div class="channel-grid" id="channelGrid">
          <!-- Channels will be dynamically loaded -->
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
